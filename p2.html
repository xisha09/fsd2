<html>
    <head>
        <style>
            
            input[type="button"]{
                height:30px;
                width:30%;
                background-color:red;
            }
            input[type="button"]:hover{
                height:40px;
                width:50%;
                background-color:yellow;
                transition-duration:8s;
                transition-delay:2s;
                
            }

        </style>
    </head>
    <body>
         <input type="button" value="button">
    </body>
</html>
